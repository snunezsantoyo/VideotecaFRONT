  <!-- En el contenedor mat-side-nav se encuentran todos los elementos de la pagina -->
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav opened="true" mode="side">  <!-- Dentro de #sidenav se encuentra el listado del repositorio-->
    <div class="example-button-row">
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button (click)="cargarHome()">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button (click)="regresar()">
          <mat-icon>undo</mat-icon>
        </button>
      </mat-toolbar>
    </div>

    <mat-selection-list #archivos [multiple]="false">
      <mat-list-option
        *ngFor="let archivo of Archivos$ | async"
        [value]="archivo.ruta"
        (click)="
          cargarNuevoDirectorio(
            archivos.selectedOptions.hasValue()
              ? archivos.selectedOptions.selected[0].value:'', archivo.isDirectory)">
        <mat-icon mat-list-icon> folder</mat-icon>
        {{ archivo.name }}
      </mat-list-option>
    </mat-selection-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
